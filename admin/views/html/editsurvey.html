<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Survey</title>
    <link rel="stylesheet" href="../css/editsurvey.css">
</head>
<body>
<header></header>

<div class="sidebar">
    <div class="logo-container">
        <img class="logo" src="../res/pictures/admin-logo.png" alt="logo">
        <h1>AlmaMeter</h1>
    </div>
    <form action="/" method="GET" class="search-form" id="searchForm">
        <input type="text" name="query" id="searchQuery" placeholder="Search...">
    </form>
    <div class="header-nav">
        <a href="adminhome.html" class="nav-link home active">
            <img src="../res/pictures/home1.png" class="nav-icon" alt="Home">Home
        </a>
        <a href="addsurvey.html" class="nav-link addsurvey">
            <img src="../res/pictures/addsurvey1.png" class="nav-icon" alt="Add Survey">Add Survey
        </a>
        <a href="adminresults.html" class="nav-link results">
            <img src="../res/pictures/results1.png" class="nav-icon" alt="Results">Results
        </a>
        <a href="adminprofile.html" class="nav-link profile">
            <img src="../res/pictures/profile1.png" class="nav-icon" alt="Profile">Profile
        </a>
        <button class="logout-button" id="logoutButton">
            <img src="../res/pictures/logout1.png" class="logout-icon" alt="Log out">Log out
        </button>
    </div>
</div>

<main>
    
    <div class="survey-container">
        <!-- Dynamic survey title -->
         
        <h1 id="surveyTitle"></h1>
        <div class="filter-container">
            <div class="filter-dropdown">
                <div class="dropdown-button1">Question Type</div>
                <div class="dropdown-menu">
                    <a href="#" data-value="all">All</a>
                    <a href="#" data-value="essay">Essay</a>
                    <a href="#" data-value="checkbox">Checkbox</a>
                    <a href="#" data-value="rating">Rating</a>
                </div>
            </div>
        
            <div class="filter-dropdown">
                <div class="dropdown-button">Category</div>
                <div class="dropdown-menu">
                    <a href="#" data-value="all">All</a>
                    <a href="#" data-value="major">Major</a>
                    <a href="#" data-value="minor">Minor</a>
                </div>
            </div>
        </div>
        <!-- Survey form -->
        <form method="POST">
            <div class="question-container">
                <!-- Survey details section -->
                <div class="upper-part">
                    <div class="drop-container">
                        <label for="course">Course</label>
                        <input type="text" name="course" id="courseSelect">
                    </div>
                    <div class="drop-container">
                        <label for="sem">Semester</label>
                        <input type="text" name="sem" id="semSelect">
                    </div>
                    <div class="drop-container">
                        <label for="ay">Academic Year</label>
                        <input type="text" name="ay" id="aySelect">
                    </div>
                </div>         
            </div>
        </form>
    </div>
    <button id="saveAllBtn">Save All</button>
    <!-- Add this button inside the form in editsurvey.html -->
    <button type="button" id="addQuestionBtn">Add Question</button>
</main>

<script src="../js/editsurvey.js"></script>
<script src="../js/addQuestion.js"></script>
<script src="../js/saveSurvey.js"></script>
<script src="../js/filterQuestions.js"></script>
</body>
</html>
