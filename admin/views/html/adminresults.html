<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/adminresults.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>SURVEY RESULTS</header>

<div class="sidebar">
    <div class="logo-container">
        <img class="logo" src="../res/pictures/admin-logo.png" alt="logo">
        <h1>AlmaMeter</h1>
    </div>
    <div class="search-filter-container">
        <form action="/" method="GET" class="search-form" id="searchForm">
            <input type="text" name="query" id="searchQuery" placeholder="Search..."> 
        </form>  
    </div>

    <div class="header-nav"> 
        <a href="adminhome.html" class="nav-link home">
            <img src="../res/pictures/home1.png" class="nav-icon" alt="Home">Home
        </a>
        <a href="addsurvey.html" class="nav-link addsurvey">
            <img src="../res/pictures/addsurvey1.png" class="nav-icon" alt="Add Survey">Add Survey
        </a>
        <a href="adminresults.html" class="nav-link results active">
            <img src="../res/pictures/results1.png" class="nav-icon" alt="Results">Results
        </a>
        <a href="adminprofile.html" class="nav-link profile">
            <img src="../res/pictures/profile1.png" class="nav-icon" alt="Profile">Profile
        </a>
        <button class="logout-button" id="logoutButton">
            <img src="../res/pictures/logout1.png" class="logout-icon" alt="Log out">Log out
        </button>        
    </div>
</div>

<main>
    <div id="course-results" class="results-container">
        <h2>Course Student Counts</h2>
    </div>

    <div id="total-users-count-container">
        <h3>Total Students Across All Courses:</h3>
        <p id="total-users-count"></p>
    </div>

    <div id="bar-chart-container">
        <h2>Total Students per Course</h2>
        <canvas id="barChart"></canvas>
    </div>

    <div id="student-details-container" style="position: relative;">
        <h2>Student Details</h2>
        <!-- Filter button in the top-right corner -->
        <button id="filter-button" style="position: absolute; top: 10px; right: 10px; padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
            Filter
        </button>
    
        <div id="filter-popup" style="display: none; padding: 20px; border: 1px solid #ccc; background: #f9f9f9; border-radius: 5px;">
            <div class="filter-section">
                <h3>Course</h3>
                <label><input type="checkbox" value="BSIT" class="filter-course"> BSIT</label><br>
                <label><input type="checkbox" value="BSCS" class="filter-course"> BSCS</label><br>
                <label><input type="checkbox" value="BSMLS" class="filter-course"> BSMLS</label><br>
                <label><input type="checkbox" value="BSTM" class="filter-course"> BSTM</label><br>
                <label><input type="checkbox" value="BSCE" class="filter-course"> BSCE</label>
            </div>
            <div class="filter-section">
                <h3>Semester</h3>
                <label><input type="checkbox" value="1st" class="filter-semester"> 1st</label><br>
                <label><input type="checkbox" value="2nd" class="filter-semester"> 2nd</label><br>
                <label><input type="checkbox" value="3rd" class="filter-semester"> 3rd</label>
            </div>
            <div class="filter-section">
                <h3>Academic Year (AY)</h3>
                <label><input type="checkbox" value="2020-2021" class="filter-ay"> 2020-2021</label><br>
                <label><input type="checkbox" value="2021-2022" class="filter-ay"> 2021-2022</label><br>
                <label><input type="checkbox" value="2022-2023" class="filter-ay"> 2022-2023</label><br>
                <label><input type="checkbox" value="2023-2024" class="filter-ay"> 2023-2024</label><br>
                <label><input type="checkbox" value="2024-2025" class="filter-ay"> 2024-2025</label>
            </div>
            <div class="filter-section">
                <h3>Status</h3>
                <label><input type="checkbox" value="Responded" class="filter-status"> Responded</label><br>
                <label><input type="checkbox" value="No response" class="filter-status"> No response</label>
            </div>
            <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
        </div>
        
        
        
    
        <table id="student-details-table" style="border-collapse: collapse; width: 100%; border: 1px solid #ddd;">
            <thead>
                <tr>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Firstname</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Lastname</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Email</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Course</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Semester</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">AY</th>
                    <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    
</main>


<script src="../js/adminresults.js"></script>

</body>
</html>
